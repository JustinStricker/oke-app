name: Deploy Ktor App to OKE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push to OCIR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Oracle Cloud Infrastructure Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCIR_REGION_KEY }}.ocir.io
          username: ${{ secrets.OCIR_TENANCY_NAMESPACE }}/${{ secrets.OCIR_USER_NAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build and push ARM64 Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ${{ secrets.OCIR_REGION_KEY }}.ocir.io/${{ secrets.OCIR_TENANCY_NAMESPACE }}/oke-app:${{ github.sha }}
            ${{ secrets.OCIR_REGION_KEY }}.ocir.io/${{ secrets.OCIR_TENANCY_NAMESPACE }}/oke-app:arm64
          # Add these lines to enable Docker layer caching with the GitHub Actions cache
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to OKE
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      OCI_CLI_USER: ${{ secrets.OCI_USER_OCID }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_TENANCY_OCID }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_PRIVATE_KEY }}
      OCI_CLI_REGION: ${{ secrets.OCI_REGION }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Diagnostic Step to verify credentials and permissions
      - name: Install OCI CLI and Test Connection
        run: |
          # Install the OCI CLI
          curl -L -o oci_cli_install.sh https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh
          bash oci_cli_install.sh --accept-all-defaults

          # Run a simple read-only command to test authentication
          echo "Verifying OCI credentials by listing regions..."
          ~/bin/oci iam region list

      - name: Configure Kubectl for OKE
        uses: oracle-actions/configure-kubectl-oke@v1.5.0
        with:
          cluster: ${{ secrets.OKE_CLUSTER_OCID }}

      - name: Replace Image Placeholder in Deployment Manifest
        run: |
          sed -i 's|your-ocir-repo/ktor-oke-app:latest|${{ secrets.OCIR_REGION_KEY }}.ocir.io/${{ secrets.OCIR_TENANCY_NAMESPACE }}/oke-app:${{ github.sha }}|g' deployment.yml

      - name: Apply Kubernetes Manifest
        run: kubectl apply -f deployment.yml
