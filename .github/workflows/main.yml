name: Deploy oke-app to OKE

on:
  push:
    branches:
      - main # This workflow runs on pushes to the main branch

jobs:
  build-and-push:
    name: Build and Push to OCIR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        # This runs the 'shadowJar' task to create a single executable JAR
        run: ./gradlew shadowJar --no-daemon

      - name: Log in to Oracle Cloud Infrastructure Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCIR_REGION_KEY }}.ocir.io
          username: ${{ secrets.OCIR_TENANCY_NAMESPACE }}/${{ secrets.OCIR_USER_NAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Tags the image with the project name and the Git commit SHA for versioning
          tags: ${{ secrets.OCIR_REGION_KEY }}.ocir.io/${{ secrets.OCIR_TENANCY_NAMESPACE }}/oke-app:${{ github.sha }}

  deploy:
    name: Deploy to OKE
    needs: build-and-push # This job runs only after the build-and-push job succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Kubeconfig
        uses: oracle-actions/configure-kubeconfig@v1
        with:
          cluster: ${{ secrets.OKE_CLUSTER_OCID }}
          tenancy: ${{ secrets.OCI_TENANCY_OCID }}
          user: ${{ secrets.OCI_USER_OCID }}
          fingerprint: ${{ secrets.OCI_FINGERPRINT }}
          private_key: ${{ secrets.OCI_PRIVATE_KEY }}
          region: ${{ secrets.OCI_REGION }}
      
      - name: Replace Image Placeholder in Deployment Manifest
        # This step finds the placeholder in deployment.yml and replaces it with the actual image URL
        run: |
          sed -i 's|your-ocir-repo/ktor-oke-app:latest|${{ secrets.OCIR_REGION_KEY }}.ocir.io/${{ secrets.OCIR_TENANCY_NAMESPACE }}/oke-app:${{ github.sha }}|g' deployment.yml

      - name: Apply Kubernetes Manifest
        run: kubectl apply -f deployment.yml
