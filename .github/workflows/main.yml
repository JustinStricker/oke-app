name: Deploy Ktor App to OKE

# This workflow runs on pushes and pull requests to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push to OCIR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew shadowJar --no-daemon

      - name: Log in to Oracle Cloud Infrastructure Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCIR_REGION_KEY }}.ocir.io
          username: ${{ secrets.OCIR_TENANCY_NAMESPACE }}/${{ secrets.OCIR_USER_NAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # The image is tagged with the unique Git commit SHA
          tags: ${{ secrets.OCIR_REGION_KEY }}.ocir.io/${{ secrets.OCIR_TENANCY_NAMESPACE }}/oke-app:${{ github.sha }}

  deploy:
    name: Deploy to OKE
    # This job depends on the build-and-push job and only runs on a push to main
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    # THIS ENV BLOCK IS ADDED to provide credentials to the OKE action.
    env:
      OCI_CLI_USER: ${{ secrets.OCI_USER_OCID }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_TENANCY_OCID }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_PRIVATE_KEY }}
      OCI_CLI_REGION: ${{ secrets.OCI_REGION }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # The separate "Set up OCI CLI" step has been removed.
      - name: Configure Kubectl for OKE
        uses: oracle-actions/configure-kubectl-oke@v1.5.0
        with:
          cluster: ${{ secrets.OKE_CLUSTER_OCID }}

      - name: Replace Image Placeholder in Deployment Manifest
        run: |
          sed -i 's|your-ocir-repo/ktor-oke-app:latest|${{ secrets.OCIR_REGION_KEY }}.ocir.io/${{ secrets.OCIR_TENANCY_NAMESPACE }}/oke-app:${{ github.sha }}|g' deployment.yml

      - name: Apply Kubernetes Manifest
        run: kubectl apply -f deployment.yml
