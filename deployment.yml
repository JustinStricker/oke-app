apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktor-oke-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ktor-oke-app
  template:
    metadata:
      labels:
        app: ktor-oke-app
    spec:
      containers:
      - name: ktor-oke-container
        # IMPORTANT: Remember to replace this with your actual image path in your OCIR repository
        image: your-ocir-repo/ktor-oke-app:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ktor-oke-service
  annotations:
    # This key annotation requests the 10Mbps shape, which is part of the OCI "Always Free" tier.
    service.beta.kubernetes.io/oci-load-balancer-shape: "10Mbps"
spec:
  # This creates the public-facing Load Balancer in OCI.
  type: LoadBalancer
  ports:
    # The load balancer will listen on port 80 (standard HTTP).
    - port: 80
      # Traffic will be forwarded to port 8080 on the pods.
      targetPort: 8080
  selector:
    # This connects the Service to the pods with the label "app: ktor-oke-app".
    app: ktor-oke-app
